<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--edit text box-->
  <form class="card p-2 m-3 modal fade" id="editText">
    <div class="card-header text-center bg-gradient">Edit Your Idea</div>
    <input type="text" class="form-control crad-body m-1" id="editIdea" placeholder="Your New Idea">
    <button id="change" class="btn btn-outline-primary m-1">Submit changes</button>
  </form>
  <!--list ideas-->
  <div id="ideas">
    <div class="card">
      <div class="card-header">
        Username
      </div>
      <div class="card-body">
        <p class="card-text">Content</p>
        <small>score</small>
      </div>
    </div>
  </div>
  <!--new ideas-->
  <form class="card p-2 m-3" id="addIdea">
    <div class="card-header text-center bg-gradient">New Idea</div>
    <input type="text" class="form-control crad-body m-1" id="newIdea" placeholder="Your New Idea">
    <button id="submit" class="btn btn-outline-primary m-1">Add your Idea</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
